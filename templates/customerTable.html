<table>
    <thead>
        <tr>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Sex</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in Customers | slice:currentFirstOnPage:(currentFirstOnPage+pageStep) | filter: nameFilter">
            <td>{{customer.id+1}}</td>
            <td>{{customer.person.firstName}}</td>
            <td>{{customer.person.lastName}}</td>
            <td>{{customer.person.dateOfBirth}}</td>
            <td>{{customer.person.sex?"male":"female"}}</td>
        </tr>
    </tbody>
</table>
